name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy to App Service after build?'
        type: boolean
        default: true

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build_test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup NuGet
        uses: nuget/setup-nuget@v2

      - name: Setup MSBuild (VS2022)
        uses: microsoft/setup-msbuild@v2
        with:
          msbuild-architecture: x86

      - name: Restore
        run: nuget restore "PurrfectBlog/PurrfectBlog.sln"

      - name: Build (Release)
        run: msbuild "PurrfectBlog/PurrfectBlog.sln" /p:Configuration=Release /m

      - name: Run tests (VSTest)
        shell: pwsh
        run: |
          $testDll = Resolve-Path 'PurrfectBlog.Tests/bin/Release/PurrfectBlog.Tests.dll'
          $vstest = 'C:\Program Files\Microsoft Visual Studio\2022\Enterprise\Common7\IDE\Extensions\TestPlatform\vstest.console.exe'
          New-Item -ItemType Directory -Force -Path TestResults | Out-Null
          & "$vstest" $testDll /Logger:"trx;LogFileName=MSTest.trx" /ResultsDirectory:"$PWD\TestResults"

      - name: Upload TRX results artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trx-results
          path: TestResults/**/*.trx
          if-no-files-found: warn

      - name: Publish test results
        uses: dorny/test-reporter@v1
        with:
          name: MSTest Results
          reporter: dotnet-trx
          path: '**/TestResults/*.trx'
          list-suites: all
          list-tests: all
          max-annotations: 10
          fail-on-error: false
          fail-on-empty: true
          only-summary: false
      
      - name: Create Web Deploy package
        shell: pwsh
        run: |
          mkdir drop | Out-Null
          $pkg = Join-Path $env:GITHUB_WORKSPACE 'drop\purrfectblog.zip'
          msbuild "PurrfectBlog\PurrfectBlog.csproj" `
            /t:Package `
            /p:Configuration=Release `
            /p:WebPublishMethod=Package `
            /p:PackageAsSingleFile=true `
            /p:SkipInvalidConfigurations=true `
            /p:PackageLocation="$pkg"

      - name: Upload deploy artifact
        uses: actions/upload-artifact@v4
        with:
          name: webdeploy
          path: drop/purrfectblog.zip
          if-no-files-found: error
  
  deploy:
    needs: build_test
    if: |
      github.ref == 'refs/heads/main' &&
      (
        github.event_name == 'push' ||
        (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy == 'true')
      )
    runs-on: windows-latest
    steps:
      - name: Download deploy artifact
        uses: actions/download-artifact@v4
        with:
          name: webdeploy
          path: drop

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: purrfectblog
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: drop/purrfectblog.zip